<!DOCTYPE html>
<html lang="en" ng-app = 'NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller = 'NarrowItDownController as narrow'>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model ="narrow.val">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.MenuItems();">Narrow It Down For Me!</button>
    </div>
    

   

  </div>
    <div ng-style='{"padding-left":"100px"}'>
    <!-- found-items should be implemented as a component -->
  <found-items items="narrow.found" on-remove="narrow.removeItem(index)" ></found-items> 
  </div>
     
     <div class="error" ng-show="narrow.errorMessage" ng-style='{"color":"red","padding-left":"120px"}'>{{narrow.errorMessage}}
       
     </div>

</body>
</html>
