<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src = "angular.min.js"></script>
    <script src = "app.js">
    </script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group" >
             <input id="lunch-menu" type="text" ng-model="data"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-style="{border:bordercolor}"style=""> <!--doesnot consider and empty item, i.e., , , as an item towards to the count.-->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="sayMessage();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="{color: colorvalue}">
           {{answer}} 
         </div>
   </div>

</body>
</html>
